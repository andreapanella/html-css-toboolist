<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo copia.png" alt="logo Boolean">
            <h1>Toboolist</h1>
        </div>       
    </header>


    <main>
        <div class="container">
            <!-- This section regards lists that can be added to the Toboolist -->
            <section>
                <div class="main-header">
                    <button class="add-button">Add Task</button>
                    <input type="text" placeholder="Add Section">
                </div>
            </section>

            <hr>

            <!-- This section regards the "New Task" to-do list -->
            <section class="list">
                <div class="list-title">
                    &#9660;  
                    <h2>New Tasks</h2>
                </div>

                <ul>
                    <li class="list-element">
                        <div class="circle">
                           <span class="symbol">&#10004;</span>
                        </div>

                        <div class="text-element">
                            <p>Quarterly Newsletter</p>
                        </div>
                        
                        <div class="badge">
                            <span class="small-text">Editorial</span>
                        </div>
                    </li>
                </ul>   
            </section>



            <!-- This section regards the "Today" to-do list -->
            <section>
                <div class="list-title">
                    <!-- entity -->
                    <h2></h2>
                </div>

                <div class="list-element">
                    <!-- entity -->
                    <p></p>
                    <!-- banner -->
                </div>
                
                <div class="list-element">
                    <!-- entity -->

                    <!-- banner -->
                </div>

                <div class="list-element">
                    <!-- entity -->

                    <!-- banner -->
                </div>

                <div class="list-element">
                    <!-- entity -->
                    <p></p>
                    <!-- banner -->
                </div>
            </section>
            
            
            
            <!-- This section regards the "Upcoming" to-do list -->
            <section>
                <div class="list-title">
                    <!-- entity -->
                    <h2></h2>
                </div>

                <div class="list-element">
                    <!-- entity -->
                    <p></p>
                    <!-- banner -->
                </div>
                
                <div class="list-element">
                    <!-- entity -->
                    <p></p>
                    <!-- banner -->
                </div>

                <div class="list-element">
                    <!-- entity -->
                    <p></p>
                    <!-- banner -->
                </div>

                <div class="list-element">
                    <!-- entity -->
                    <p></p>
                    <!-- banner -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
